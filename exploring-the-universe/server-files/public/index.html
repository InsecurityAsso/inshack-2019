<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Exploring The Universe</title>
  <meta name="description" content="Exploring The Universe">
  <meta name="author" content="koromodako">
  <link rel="stylesheet" href="/css/universe.css">
</head>
<body>
  <div id="gameContainer">
      <h1 style="font-size: 3em;">JSLander</h1>
      <canvas id="bgCanvas"></canvas>
      <canvas id="playCanvas" style="cursor:pointer;"></canvas>
      <div id="usage">
        <p>Credits: JSLander developed by <a style="color: #fff;" href="http://www.jasonrb.com">Jason Brown</a>.
        <div id="controls">
          <h2>Controls</h2>
          Space : Start the game<br/>
          Up Arrow Or A : Increase Thrust<br/>
          Down Arrow Or Z : Decrease Thrust<br/>
          Right Arrow : Turn Right<br/>
          Left Arrow : Turn Left<br/>
        </div>
      </div>
    </div>
    <script src="/js/jslander.min.js" type="text/javascript"></script>
</body>
</html>
